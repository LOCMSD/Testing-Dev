<!DOCTYPE html>
<html>
<head>
    <title>Add Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Add Numbers</h1>
        <form method="post">
            <div class="form-group">
                <label>a: <input type="number" step="any" name="a" class="form-control" style="width: 200px; display: inline-block;" required></label>
            </div>
            <div class="form-group">
                <label>b: <input type="number" step="any" name="b" class="form-control" style="width: 200px; display: inline-block;" required></label>
            </div>
            <input type="submit" value="Add" class="btn btn-primary">
        </form>
        <p><a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a></p>
    </div>
</body>
</html>
